<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymleaf.org ">
<head>
  <meta charset="UTF-8">
  <title>Teacher Management System</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Teacher Management System</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/teachers}">Teacher Management</a>
      </li>
    </ul>
  </div>
</nav>
<br>
<div class="container">
  <div class="row">
    <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
      <h1 class="text-center">Update Teacher</h1>
      <div class="card-body">
        <form th:action="@{/teachers/{id} (id=${teacher.teacherId})}" th:object="${teacher}" method="post">
          <div class="form-group">
            <label>Teacher Name</label>
            <input
                    type="text"
                    name="teacherName"
                    th:field="*{teacherName}"
                    class="form-control"
                    placeholder="Enter Teacher Name"/>
          </div>
          <div class="form-group">
            <label>Teacher Address</label>
            <input
                    type="text"
                    name="teacherAddress"
                    th:field="*{teacherAddress}"
                    class="form-control"
                    placeholder="Enter Teacher Address"/>
          </div>
          <div class="form-group">
            <label>Teacher Email</label>
            <input
                    type="text"
                    name="teacherEmail"
                    th:field="*{teacherEmail}"
                    class="form-control"
                    placeholder="Enter Email"/>
          </div>
          <div class="form-group">
            <label>Teacher Salary</label>
            <input
                    type="text"
                    name="teacherSalary"
                    th:field="*{teacherSalary}"
                    class="form-control"
                    placeholder="Enter Salary"/>
          </div>
          <div class="box-footer">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
